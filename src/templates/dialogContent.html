<div id="fp__modal" class="fpb__modal" tabindex="-1" role="dialog" aria-modal="true">
  <div class="fpb__modal-header">
    <h5 id="fp__title" class="fp__modal-title"></h5>
    <button type="button" id="fp__close" class="fpb__btn-close" aria-label="Close">&times;</button>
  </div>
  <div class="fpb__accordion">
    <div class="fpb__accordion-item fpb__open">
      <button class="fpb__accordion-toggle fpb__has-icon" type="button">
        <!-- prettier-ignore -->
        <svg class="fpb__primary" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path fill="currentColor" fill-opacity="0" stroke-dasharray="40" stroke-dashoffset="40" d="M10.76 13.24c-2.34 -2.34 -2.34 -6.14 0 -8.49c2.34 -2.34 6.14 -2.34 8.49 0c2.34 2.34 2.34 6.14 0 8.49c-2.34 2.34 -6.14 2.34 -8.49 0Z"><animate fill="freeze" attributeName="fill-opacity" begin="1.4s" dur="0.3s" values="0;0.3"/><animate fill="freeze" attributeName="stroke-dashoffset" dur="1s" values="40;0"/></path><path stroke-dasharray="12" stroke-dashoffset="12" d="M10.5 13.5l-7.5 7.5"><animate fill="freeze" attributeName="stroke-dashoffset" begin="1s" dur="0.4s" values="12;0"/></path></g></svg>
        <span id="fp__t-filters"></span>
      </button>
      <div class="fpb__accordion-content">
        <div class="fpb__grid-2">
          <div>
            <input id="fp__search" class="fpb__input" />
          </div>
          <div>
            <select id="fp__subsets" class="fpb__input fpb__dropdown"></select>
          </div>
          <div class="fpb__span-2">
            <div id="fp__categories" class="fpb__hlist"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="fpb__accordion-item">
      <button class="fpb__accordion-toggle fpb__has-icon" type="button">
        <!-- prettier-ignore -->
        <svg class="fpb__primary" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" fill-opacity="0" stroke="currentColor" stroke-dasharray="56" stroke-dashoffset="56" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h14l-5 6.5v9.5l-4 -4v-5.5Z"><animate fill="freeze" attributeName="fill-opacity" begin="1.2s" dur="0.3s" values="0;0.3"/><animate fill="freeze" attributeName="stroke-dashoffset" dur="1.2s" values="56;0"/></path></svg>
        <span id="fp__t-metrics"></span>
      </button>
      <div class="fpb__accordion-content">
        <div class="fpb__grid-2">
          <div>
            <select id="fp__width" class="fpb__input fpb__dropdown"></select>
          </div>
          <div>
            <select id="fp__thickness" class="fpb__input fpb__dropdown"></select>
          </div>
          <div>
            <select id="fp__complexity" class="fpb__input fpb__dropdown"></select>
          </div>
          <div>
            <select id="fp__curvature" class="fpb__input fpb__dropdown"></select>
          </div>
        </div>
      </div>
    </div>
    <div class="fpb__accordion-item">
      <button class="fpb__accordion-toggle fpb__has-icon" type="button">
        <!-- prettier-ignore -->
        <svg class="fpb__primary" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path stroke-dasharray="12" stroke-dashoffset="12" d="M17 21l0 -10.5M7 3l0 10.5"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.6s" values="12;0"/></path><path stroke-dasharray="8" stroke-dashoffset="8" d="M17 10l-4 4M17 10l4 4M7 14l-4 -4M7 14l4 -4"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.6s" dur="0.4s" values="8;0"/></path></g></svg>
        <span id="fp__t-sort"></span>
      </button>
      <div class="fpb__accordion-content">
        <div class="fpb__input-group">
          <select id="fp__sort" class="fpb__input fpb__dropdown"></select>
          <input type="checkbox" id="fp__sort-order" class="fpb__hidden-input" />
          <label
            for="fp__sort-order"
            type="button"
            class="fpb__btn fpb__btn-toggle fpb__btn-flip fpb__has-icon"
          >
            <!-- prettier-ignore -->
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m3 9l4-4l4 4M7 5v14m14-4l-4 4l-4-4m4 4V5"/></svg>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div id="fp__fonts" tabindex="0"></div>

  <div class="fp__preview-container">
    <div id="fp__preview" contenteditable spellcheck="false"></div>
  </div>

  <div id="fp__variants"></div>

  <div class="fpb__modal-footer">
    <div class="fpb__grow">
      <button
        id="fp__clear"
        type="button"
        class="fpb__btn fpb__btn-link fpb__btn-secondary fpb__has-icon"
      >
        <!-- prettier-ignore -->
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path fill="currentColor" fill-opacity="0" stroke-dasharray="56" stroke-dashoffset="56" d="M3 4h14l-5 6.5v9.5l-4 -4v-5.5Z"><animate fill="freeze" attributeName="fill-opacity" begin="2s" dur="0.3s" values="0;0.3"/><animate fill="freeze" attributeName="stroke-dashoffset" dur="1.2s" values="56;0"/></path><path stroke-dasharray="10" stroke-dashoffset="10" d="M16 15l6 6"><animate fill="freeze" attributeName="stroke-dashoffset" begin="1.2s" dur="0.4s" values="10;0"/></path><path stroke-dasharray="10" stroke-dashoffset="10" d="M16 21l6 -6"><animate fill="freeze" attributeName="stroke-dashoffset" begin="1.6s" dur="0.4s" values="10;0"/></path></g></svg>
        <span id="fp__t-clear"></span>
      </button>
    </div>

    <button id="fp__cancel" type="button" class="fpb__btn fpb__btn-link fpb__has-icon">
      <!-- prettier-ignore -->
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path stroke-dasharray="64" stroke-dashoffset="64" d="M5.64 5.64c3.51 -3.51 9.21 -3.51 12.73 0c3.51 3.51 3.51 9.21 0 12.73c-3.51 3.51 -9.21 3.51 -12.73 0c-3.51 -3.51 -3.51 -9.21 -0 -12.73Z"><animate fill="freeze" attributeName="stroke-dashoffset" dur="1.2s" values="64;0"/></path><path stroke-dasharray="20" stroke-dashoffset="20" d="M6 6l12 12"><animate fill="freeze" attributeName="stroke-dashoffset" begin="1.2s" dur="0.4s" values="20;0"/></path></g></svg>
      <span id="fp__t-cancel"></span>
    </button>
    <button id="fp__pick" type="button" class="fpb__btn fpb__btn-pill fpb__has-icon">
      <!-- prettier-ignore -->
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><mask id="lineMdCheckAll0"><g fill="none" stroke="#fff" stroke-dasharray="24" stroke-dashoffset="24" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M2 13.5l4 4l10.75 -10.75"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.8s" values="24;0"/></path><path stroke="#000" stroke-width="6" d="M7.5 13.5l4 4l10.75 -10.75"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.8s" dur="0.8s" values="24;0"/></path><path d="M7.5 13.5l4 4l10.75 -10.75"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.8s" dur="0.8s" values="24;0"/></path></g></mask><rect width="24" height="24" fill="currentColor" mask="url(#lineMdCheckAll0)"/></svg>
      <span id="fp__t-pick"></span>
    </button>
  </div>
</div>
<div id="fp__backdrop" class="fpb__backdrop"></div>
